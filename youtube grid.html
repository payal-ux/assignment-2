<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Grid Layout</title>
    <link rel="stylesheet" href="youtube grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="yt-cards-container">
        <!-- Card 1 -->
        <div class="yt-card">

                </a>
                <div class="timestamp">7:30</div>
            </div>
            <div class="video-info-grid">
                <div class="channel-profile">
                    <img src="https://yt3.googleusercontent.com/ytc/AIdro_kX3sdbuu3KFmRPsmlu0R5Rx_BhpxwupjtvJmkEdNfla7w=s160-c-k-c0x00ffffff-no-rj"
                        alt="Channel Profile">
                </div>

                    <p class="video-title">Explaining CSS in short</p>
                    <p class="channel-name">Codewithharry</p>
                    <p class="video-starts">389K views · 2 years ago</p>
